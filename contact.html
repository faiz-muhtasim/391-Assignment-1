<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me | Faiz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="contact.css" />
  <!-- Font Awesome for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Faiz</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutme.html">About Me</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="contact.html" class="active">Contact Me</a></li>
    </ul>
    <button id="theme-toggle">🌙</button>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Let's Connect</h2>
    <p>Feel free to reach out through any of the platforms below!</p>

    <div class="contact-icons">
      <a href="https://www.linkedin.com/in/faiz-muhtasim-905bbb21a/" class="contact-icon linkedin" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/faiz-muhtasim" class="contact-icon github" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://x.com/FaizMuhtasim" class="contact-icon twitter" title="X (Twitter)">
        <i class="fab fa-x-twitter"></i>
      </a>
      <a href="#" class="contact-icon gmail" title="Gmail" onclick="showEmail(event)">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="#" class="contact-icon phone" title="Phone" onclick="showPhone(event)">
        <i class="fas fa-phone"></i>
      </a>
    </div>

    <p id="info-display" class="info-display"></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Faiz. All rights reserved.</p>
  </footer>

  <script>
    // Theme toggle
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;
    toggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      toggle.textContent = body.classList.contains('dark-mode') ? '☀️' : '🌙';
    });

    // Display email or phone number
    function showEmail(event) {
      event.preventDefault();
      document.getElementById('info-display').textContent = '📧 faizmuhtasim438@gmail.com';
    }

    function showPhone(event) {
      event.preventDefault();
      document.getElementById('info-display').textContent = '📞 +880 1715 234932';
    }
  </script>
</body>
</html>
