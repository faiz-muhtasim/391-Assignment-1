<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me | Faiz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="contact.css" />
  <!-- Font Awesome for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  />
  <style>
    .contact-image {
      max-width: 600px;
      width: 100%;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Faiz</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutme.html">About Me</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="resume.html">Resume</a></li>
      <li><a href="contact.html" class="active">Contact Me</a></li>
    </ul>
    <button id="theme-toggle">🌙</button>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Let's Connect</h2>
    <p>Feel free to reach out through any of the platforms below!</p>

    <div class="contact-icons">
      <a href="https://www.linkedin.com/in/faiz-muhtasim-905bbb21a/" class="contact-icon linkedin" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/faiz-muhtasim" class="contact-icon github" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://x.com/FaizMuhtasim" class="contact-icon twitter" title="X (Twitter)">
        <i class="fab fa-x-twitter"></i>
      </a>
      <a href="#" class="contact-icon gmail" title="Gmail" onclick="showEmail(event)">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="#" class="contact-icon phone" title="Phone" onclick="showPhone(event)">
        <i class="fas fa-phone"></i>
      </a>
    <!-- ✅ New Discord Icon -->
      <a href="https://discord.com/channels/1424951276478791692/" 
        class="contact-icon discord" 
        title="Discord" 
        target="_blank">
        <i class="fab fa-discord"></i>
      </a>
    </div>

    <p id="info-display" class="info-display"></p>

    <!-- ✅ Image Added Here -->
    <img src="https://miro.medium.com/v2/resize:fit:640/format:webp/1*9LAiIJ09lU4B4QtygYkdSw.jpeg" alt="Connect" class="contact-image" />
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Faiz. All rights reserved.</p>
    <p id="footer-info"></p>
  </footer>

  <script>
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;
    toggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      toggle.textContent = body.classList.contains('dark-mode') ? '☀️' : '🌙';
    });

    // Get current page location and last modification date
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    const lastModified = new Date(document.lastModified);
    const formattedDate = lastModified.toLocaleDateString('en-US', {
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
    const formattedTime = lastModified.toLocaleTimeString('en-US');

    document.getElementById('footer-info').textContent = `Page: ${currentPage} | Last Updated: ${formattedDate} at ${formattedTime}`;
      function showPhone(event) {
      event.preventDefault();
      const phoneNumber = '+880 1715 234932'; // Replace with your actual phone number
      const infoDisplay = document.getElementById('info-display');
      
      infoDisplay.textContent = `📱 Phone: ${phoneNumber}`;
      infoDisplay.classList.add('show');
      infoDisplay.classList.remove('copy-feedback');
      
      // Add click to copy functionality
      infoDisplay.style.cursor = 'pointer';
      infoDisplay.onclick = () => copyToClipboard(phoneNumber, 'Phone number');
    }

    // ✅ Show Email Function
    function showEmail(event) {
      event.preventDefault();
      const email = 'faizmuhtasim438@gmail.com'; // Replace with your actual email
      const infoDisplay = document.getElementById('info-display');
      
      infoDisplay.textContent = `📧 Email: ${email}`;
      infoDisplay.classList.add('show');
      infoDisplay.classList.remove('copy-feedback');
      
      // Add click to copy functionality
      infoDisplay.style.cursor = 'pointer';
      infoDisplay.onclick = () => copyToClipboard(email, 'Email');
    }
  </script>
</body>
</html>
